<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء نص عشوائي</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #randomText {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>إنشاء نص عشوائي</h1>
    <button id="generateButton">إنشاء نص عشوائي</button>
    <div id="randomText"></div>

    <script>
        const apiKey = "sk-7fa2418e7df642289026bcf65c91adc4"; // يجب توخي الحذر في مشاركة مفاتيح API
        const generateButton = document.getElementById('generateButton');
        const randomTextDiv = document.getElementById('randomText');

        generateButton.addEventListener('click', async () => {
            const response = await fetch('https://api.yourservice.com/generate', { // استبدل بعنوان API الصحيح
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${apiKey}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ /* البيانات التي تحتاج إلى إرسالها */ })
            });

            if (response.ok) {
                const data = await response.json();
                randomTextDiv.innerText = data.text; // استبدل "text" بالخاصية الصحيحة من الرد
            } else {
                randomTextDiv.innerText = 'حدث خطأ أثناء إنشاء النص.';
            }
        });
    </script>
</body>
</html>
