<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>منصة رائد - تمارين تفاعلية</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      color: #111;
      margin: 0; padding: 0;
    }
    header {
      background: #2563eb;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.5em;
    }
    main {
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }
    select, textarea, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 1em;
    }
    textarea {
      min-height: 150px;
    }
    #result {
      background: #e0e7ff;
      padding: 15px;
      margin-top: 20px;
      white-space: pre-line;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #1e40af;
    }
  </style>
</head>
<body>
  <header>منصة رائد - تمارين تفاعلية لرواد الأعمال</header>
  <main>
    <label for="lab">اختر المعمل:</label>
    <select id="lab">
      <option value="time">معمل الوقت</option>
      <option value="communication">معمل التواصل</option>
      <option value="writing">معمل الكتابة</option>
      <option value="sales">معمل المبيعات</option>
    </select>

    <label for="scenario">السيناريو:</label>
    <textarea id="scenario" readonly>اختر المعمل لعرض السيناريو.</textarea>

    <label for="answer">إجابتك:</label>
    <textarea id="answer" placeholder="اكتب إجابتك هنا..."></textarea>

    <button id="submit">أرسل للتقييم</button>

    <div id="result"></div>
  </main>

  <script>
    const labSelect = document.getElementById('lab');
    const scenarioBox = document.getElementById('scenario');
    const answerBox = document.getElementById('answer');
    const submitBtn = document.getElementById('submit');
    const resultDiv = document.getElementById('result');

    const scenarios = {
      time: "مشروعك تأخر والمورد أبلغك بتأخير أسبوع، ماذا تفعل؟",
      communication: "عميل غاضب من تأخر منتجه، كيف تتعامل معه؟",
      writing: "اكتب بريداً إلكترونياً لعميل محتمل لتقديم خدمتك",
      sales: "عميل يقول 'السعر مرتفع'، كيف ترد؟"
    };

    labSelect.addEventListener('change', () => {
      const val = labSelect.value;
      scenarioBox.value = scenarios[val];
      resultDiv.textContent = '';
    });

    submitBtn.addEventListener('click', async () => {
      const answer = answerBox.value.trim();
      const scenario = scenarioBox.value;

      if (!answer) {
        alert("اكتب إجابتك أولاً!");
        return;
      }

      resultDiv.textContent = "جار توليد التقييم... ⏳";

      try {
        // نرسل البيانات إلى GitHub Workflow عبر API Dispatch
        const workflowURL = "https://api.github.com/repos/<username>/<repo>/actions/workflows/main.yml/dispatches";

        const response = await fetch(workflowURL, {
          method: "POST",
          headers: {
            "Accept": "application/vnd.github+json",
            "Authorization": "token <GITHUB_PERSONAL_ACCESS_TOKEN>",
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            ref: "main",
            inputs: {
              answer: `${scenario}\n${answer}`
            }
          })
        });

        if (response.ok) {
          resultDiv.textContent = "تم إرسال الإجابة للتقييم. تحقق من GitHub Actions لرؤية النتيجة.";
        } else {
          const error = await response.text();
          resultDiv.textContent = "حدث خطأ أثناء إرسال الإجابة:\n" + error;
        }

      } catch (err) {
        resultDiv.textContent = "خطأ: " + err.message;
      }
    });
  </script>
</body>
</html>
