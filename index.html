<!DOCTYPE html>
<html>
<head>
  <title>Test DeepSeek</title>
</head>
<body>
  <h2>Generate Random Text</h2>
  <button id="generateBtn">Generate</button>
  <pre id="output"></pre>

  <script>
    const btn = document.getElementById("generateBtn");
    const output = document.getElementById("output");

    btn.onclick = async () => {
      output.textContent = "Generating...";
      // استدعاء GitHub API لتشغيل Action
      const response = await fetch(
        "https://api.github.com/repos/<USERNAME>/<REPO>/actions/workflows/generate.yml/dispatches",
        {
          method: "POST",
          headers: {
            "Accept": "application/vnd.github+json",
            "Authorization": "token <PERSONAL_ACCESS_TOKEN>"
          },
          body: JSON.stringify({
            ref: "main",
            inputs: { prompt: "Generate a short random text" }
          })
        }
      );
      if (response.ok) {
        output.textContent = "Workflow triggered. Check logs in Actions tab!";
      } else {
        output.textContent = "Failed to trigger workflow.";
      }
    };
  </script>
</body>
</html>
